[build]
  base = "frontend"
  publish = "frontend/dist"
  command = "npm ci && npm run build"

# If your API is hosted elsewhere, uncomment and set your backend URL to proxy /api requests
# [[redirects]]
#   from = "/api/*"
#   to = "https://YOUR-BACKEND-DOMAIN/api/:splat"
#   status = 200
#   force = true

# SPA fallback so client-side routes work on refresh
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
